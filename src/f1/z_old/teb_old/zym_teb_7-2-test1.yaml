TebLocalPlannerROS:
  odom_topic: odom

  map_frame: odom

 #总体思路_zym:增大弯道速度 降低撞墙概率
 #第一阶段思路：轨迹圆化+缩小轨迹圆半径
 #第二阶段思路：探测距离 旋转能力 线速度与角速度的关联阈值
 #8.18：继续拉高速度 增大旋转能力 拉高路径障碍原理（而非实际距离）
 #8.19: 拉高速度没用 增大弯道速度 提高全局流畅度
 #第三阶段：摸索极限速度 增大弯道速度 避免撞墙/过冲
 
  # Trajectoty 这部分主要是用于调整轨迹

  teb_autosize: True #优化期间允许改变轨迹的时域长度
  #dt_ref: 0.3 #期望的轨迹时间分辨率
  dt_ref: 0.3
  #dt_hysteresis: 0.03
  dt_hysteresis: 0.03 #根据当前时间分辨率自动调整大小的滞后现象，通常约为。建议使用dt ref的10%

  #覆盖全局规划器提供的局部子目标的方向;规划局部路径时会覆盖掉全局路径点的方位角,
  #对于车辆的2D规划,可以设置为False,可实现对全局路径的更好跟踪。
  global_plan_overwrite_orientation: True

  #指定考虑优化的全局计划子集的最大长度,如果为0或负数：禁用；长度也受本地Costmap大小的限制
  max_global_plan_lookahead_dist: 2
  
  feasibility_check_no_poses: 3   # 会检查更多未来的位姿是否会发生碰撞 ，default：4

  #如果为true，则在目标落后于起点的情况下，可以使用向后运动来初始化基础轨迹
  #(仅在机器人配备了后部传感器的情况下才建议这样做）
  allow_init_with_backwards_motion: False

  global_plan_viapoint_sep: -1

  #参数在TebLocalPlannerROS::pruneGlobalPlan()函数中被使用
  #该参数决定了从机器人当前位置的后面一定距离开始裁剪
  #就是把机器人走过的全局路线给裁剪掉，因为已经过去了没有比较再参与计算后面的局部规划
  global_plan_prune_distance: 1

  exact_arc_length: False
  publish_feedback: False

  # Robot
  #max_vel_x: 1.8
  #max_vel_x_backwards: 1
  #max_vel_theta: 3.6
  #acc_lim_x: 1.8
  #acc_lim_theta: 3.6
  max_vel_x: 7 # 6的时候冲线会调头
  max_vel_x_backwards: 3
  max_vel_theta: 6
  acc_lim_x: 3.25  # 最大线加速度
  acc_lim_theta: 12 # 最大角加速度
  

  #仅适用于全向轮
  # max_vel_y (double, default: 0.0)
  # acc_lim_y (double, default: 0.5)

  # ********************** Carlike robot parameters ********************
  min_turning_radius: 0.5 #0.5 # 最小转弯半径 注意车辆运动学中心是后轮中点
  wheelbase: 0.26 # 即前后轮距离

  #设置为true时，ROS话题（rostopic） cmd_vel/angular/z 内的数据是舵机角度，
  cmd_angle_instead_rotvel: True
  # ********************************************************************

  # footprint_model: # types: "point", "circular", "two_circles", "line", "polygon" 多边形勿重复第一个顶点，会自动闭合
  #   type: "line"
  #   # radius: 0.2 # for type "circular"
  #   line_start: [-0.13, 0.0] # for type "line"
  #   line_end: [0.13, 0.0] # for type "line"
  # front_offset: 0.2 # for type "two_circles"
  # front_radius: 0.2 # for type "two_circles"
  # rear_offset: 0.2 # for type "two_circles"
  # rear_radius: 0.2 # for type "two_circles"
  # vertices: [ [0.25, -0.05], [0.18, -0.05], [0.18, -0.18], [-0.19, -0.18], [-0.25, 0], [-0.19, 0.18], [0.18, 0.18], [0.18, 0.05], [0.25, 0.05] ] # for type "polygon"

  # GoalTolerance
  footprint_model:
    type: "polygon"
    vertices: [[0.18, 0.10], [0.18, -0.10], [-0.18, -0.10], [-0.18, 0.10]]

  xy_goal_tolerance: 1 #0.2
  yaw_goal_tolerance: 0.7 #0.3
  #自由目标速度。设为False时，车辆到达终点时的目标速度为0。
  #TEB是时间最优规划器。缺少目标速度约束将导致车辆“全速冲线”
  free_goal_vel: True

  # complete_global_plan: True
  # Obstacles

  #min_obstacle_dist: 0.2 # 与障碍的最小期望距离,
  min_obstacle_dist: 0.05
  include_costmap_obstacles: True #应否考虑到局部costmap的障碍设置为True后才能规避实时探测到的、建图时不存在的障碍物。
  costmap_obstacles_behind_robot_dist: 2.0 #考虑后面n米内的障碍物2.0
  obstacle_poses_affected: 30 #为了保持距离，每个障碍物位置都与轨道上最近的位置相连。
  costmap_converter_spin_thread: True
  costmap_converter_rate: 5

  # Optimization

# 下面两个调整到5 4规划器直接变成蜘蛛网了
  no_inner_iterations: 3
  no_outer_iterations: 2
  optimization_activate: True
  optimization_verbose: False
  penalty_epsilon: 0.5 #0.1 接近限速产生惩罚数 调到5小车不敢走了
  weight_max_vel_x: 8 #2 权重增加then选择那些在x轴方向上移动较快的轨迹 if change to 10,crash on first corner.2 or 0 has little difference.
  weight_max_vel_y: 4 #if changed to 10,also crash on first corner
  weight_max_vel_theta: 1000 #2 增加权重会重视旋转能力 越大越能拐弯 if change to 500,radius of turing circle rises,but also crash on first corner
  weight_acc_lim_x: 8 #当权重增大时，算法会更倾向于选择那些满足或接近x轴方向加速度限制的轨迹
  weight_acc_lim_y: 4
  weight_acc_lim_theta: 1000 #1 #权重增大raise旋转动力学约束 more complete.if change to 500,be able to make the first turn
  weight_kinematics_nh: 100 #100
  weight_kinematics_forward_drive: 150 #100 增大此参数会显著减少机器人倒退的情况
  weight_kinematics_turning_radius:  1000 #1 数字越大轨迹越不完整 增大此参数会使算法更倾向于选择具有较小转弯半径的轨迹
  weight_optimaltime: 30  # 0.5#值越大，规划器越倾向于生成时间最优的路径
  weight_shortest_path: 0
  weight_obstacle: 10  #50 生成更加远离障碍物的路径
  weight_inflation: 0.1 #1 #增大weight_inflation会使规划器在计算路径时更加谨慎地考虑障碍物周围的安全距离
  weight_dynamic_obstacle: 1 # not in use yet
  # alternative_time_cost: False # not in use yet
  selection_alternative_time_cost: True
  switching_blocking_period: 0.1

  # Homotopy Class Planner

  enable_homotopy_class_planning: False #False
  enable_multithreading: False #False
  simple_exploration: False
  max_number_classes: 2 #4
  roadmap_graph_no_samples: 15
  roadmap_graph_area_width: 5
  h_signature_prescaler: 0.5
  h_signature_threshold: 0.1
  obstacle_keypoint_offset: 0.1
  obstacle_heading_threshold: 0.45
  visualize_hc_graph: False

  # # Recovery

  # shrink_horizon_backup: True
  # shrink_horizon_min_duration: 10
  # oscillation_recovery: True
  # oscillation_v_eps: 0.1
  # oscillation_omega_eps: 0.1
  # oscillation_recovery_min_duration: 10
  # oscillation_filter_duration: 10